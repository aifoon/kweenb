name: Deploy
on:
  push:
    tags:
      - "v*.*.*"
jobs:
  macos-deploy:
    name: "macOS Deploy"
    runs-on: "macos-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 14
      - id: get_version
        uses: battila7/get-version-action@v2
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            LICENSE.txt
